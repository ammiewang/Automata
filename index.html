<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
  <head>
    <title>Automata</title>
    <link href="site.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.4.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.4.0/brython_stdlib.js"></script>
  </head>
  <body onload="brython()">
    <div id="automata" class="wrapper">
      <h1>CHOOSE INPUT TYPE</h1>
      <script src="site.js"></script>
     <button id="dfa" class="button normalButton" onclick="switchPages('automata', 1)">DFA</button>
     <button id="nfa" class="button normalButton" onclick="switchPages('automata', 2)">NFA</button>
     <button id="re" class="button normalButton" onclick="switchPages('automata', 3)">RegEx</button>
     <button id="cfg" class="button normalButton" onclick="switchPages('automata', 4)">CFG</button>
     <button id="pda" class="button normalButton" onclick="switchPages('automata', 5)">PDA</button>
   </div>
   <div id="operation" style="display:none" class="wrapper">
     <h1>CHOOSE OPERATION</h1>
     <script src="site.js"></script>
     <div id="dfaop" style="display:none" class="wrapper">
        <button id="dfa2re" class="button normalButton" onclick="switchPages('dfaop', 1)">DFA to RegEx</button>
        <button id="mindfa" class="button normalButton" onclick="switchPages('dfaop', 2)">Minimize DFA</button>
    </div>
    <div id="nfaop" style="display:none" class="wrapper">
       <button id="nfa2dfa" class="button normalButton" onclick="switchPages('nfaop', 1)">NFA to DFA</button>
    </div>
    <div id="reop" style="display:none" class="wrapper">
      <button id="re2dfa" class="button normalButton"  onclick="switchPages('reop', 1)">RegEx to DFA</button>
      <button id="recomp" class="button normalButton" onclick="switchPages('reop', 2)">RegEx Complement</button>
    </div>
    <div id="cfgop" style="display:none" class="wrapper">
      <button id="cfg2pda" class="button flexButton" onclick="switchPages('cfgop', 1)">CFG to PDA</button>
      <button id="simgram" class="button flexButton" onclick="switchPages('cfgop', 2)">Simplify Grammar</button>
      <button id="elim_null_unit" class="button flexButton" onclick="switchPages('cfgop', 3)">Eliminate Null/Unit Productions</button>
      <button id="cnf" class="button flexButton" onclick="switchPages('cfgop', 4)">Chomsky Normal Form</button>
      <button id="cnf" class="button flexButton" onclick="switchPages('cfgop', 5)">Greibach Normal Form</button>
      <button id="first_follow_predict" class="button flexButton" onclick="switchPages('cfgop', 6)">First, Follow, and Predict Sets</button>
    </div>
    <div id="pdaop" style="display:none" choose Operationlass="wrapper">
      <button id="pda2cfg" class="button normalButton"  onclick="switchPages('pdaop', 1)">PDA to CFG</button>
    </div>
  </div>
  <div id="dnfa_gen" style="display:none" from="none">
    <h1>DFA/NFA CHART GENERATOR</h1>
    <div class="inputBox">
      <div><label for="num_states">NUMBER OF STATES:</label></div>
      <div><input type="text" id="num_states" name="num_states"><br><br></div>
      <div><label for="ss">START STATE(S):</label></div>
      <div><input type="text" id="ss" name="ss"><br><br></div>
      <div><label for="accs">ACCEPT STATE(S):</label></div>
      <div><input type="text" id="accs" name="accs"><br><br></div>
      <div><label for="alphabet">ALPHABET:</label></div>
      <div><input type="text" id="alphabet" name="alphabet"><br><br></div>
    </div>
    <div class="wrapper">
      <button id="enter_dnfa_gen" onclick="enterDNFA()" class="enterButton">Enter</button>
    </div>
  </div>
  <div id="dnfa_inp" style="display:none" class="wrapper">
    <h1>DFA/NFA INPUT</h1>
    <button id="enter_dnfa_inp" onclick="dnfaGenRegex()" class="enterButton">Enter</button>
  </div>
  <div id="reg_ans_pg" style="display:none" class="wrapper">
    <h1>REGEX RESULT</h1>
    <div class="regexBox">
      <input type="text" id="reg_ans"><br><br>
    </div>
  </div>
  <div id="min_dfa" style="display:none" class="wrapper">
    <h1>MINIMIZED DFA</h1>
    <div id='minDFAbox' class='dfaBox'>
      <table class="center" id="min_table">
      </table>
    </div>
  </div>
  <div id="nfa_dfa_ans" style="display:none" class="wrapper">
    <h1>DFA RESULT</h1>
    <table class="center" id="nfa2dfa_table">
    </table>
  </div>
  <div id="re_inp" style="display:none" class="wrapper">
    <h1>REGEX INPUT</h1>
    <div class="regexBox">
      <input type="text" id="re_txt" name="re"><br><br>
    </div>
    <button id="enter_re" class="enterButton">Enter</button>
  </div>
  <div id="re_dfa_ans" style="display:none" class="wrapper">
    <h1>DFA RESULT</h1>
    <div id='minDFAbox' class='dfaBox'>
      <table class="center" id="re2dfa_table">
      </table>
    </div>
  </div>
  <!-- <div id="re_comp_ans" style="display:none" class="wrapper">
    <h1>RegEx Answer</h1>
    <input type="text" id="re_ans" name="re"><br><br>
  </div> -->
  <div id="pda_gen" style="display:none" from="none">
    <h1>PDA CHART GENERATOR</h1>
    <div class="inputBox">
      <div><label for="pda_num_states">NUMBER OF STATES:</label></div>
      <div><input type="text" id="pda_num_states" name="num_states"><br><br></div>
      <div><label for="pda_ss">START STATE(S):</label></div>
      <div><input type="text" id="pda_ss" name="ss"><br><br></div>
      <div><label for="pda_accs">ACCEPT STATE(S):</label></div>
      <div><input type="text" id="pda_accs" name="accs"><br><br></div>
      <div><label for="pda_inp_alphabet">INPUT ALPHABET:</label></div>
      <div><input type="text" id="pda_inp_alphabet" name="alphabet"><br><br></div>
      <div><label for="pda_stack_alphabet">STACK ALPHABET:</label></div>
      <div><input type="text" id="pda_stack_alphabet" name="alphabet"><br><br></div>
      <div><label for="pda_init_stack_sym">INITIAL STACK SYMBOL:</label></div>
      <div><input type="text" id="pda_init_stack_sym" name="alphabet"><br><br></div>
    </div>
    <div class="wrapper">
      <button id="enter_pda_gen" onclick="enterPDA()" class="enterButton">Enter</button>
    </div>
  </div>
  <div id="pda_transitions" style="display:none" class="wrapper" from="none">
    <h1>PDA TRANSITIONS</h1>
    <div class="pdaBox">
      <table class="center" id="pda_inp_table">
        <tbody id="pda_tab_body">
          <tr>
            <td class="input">
              <label class="biglabel">δ ( </label>
              <input type="text" class="smallbox">
              <label class="biglabel"> , </label>
              <input type="text" class="smallbox">
              <label class="biglabel"> , </label>
              <input type="text" class="smallbox">
              <label class="biglabel"> ) = ( </label>
              <input type="text" class="smallbox">
              <label class="biglabel"> , </label>
              <input type="text" class="smallbox">
              <label class="biglabel"> )</label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button onclick='newPDArow()' class="enterButton">+</button>
    <button id="pda_enter" class="enterButton">Enter</button>
  </div>
  <div id="cfg_ans" style="display:none">
    <h1>CFG RESULT</h1>
    <table class="center" id="cfg_ans_table"></table>
  </div>
  <div id="cfg_inp" style="display:none" class="wrapper" from="none">
    <h1>CFG INPUT</h1>
    <div class='cfgBox'>
      <table class="center" id="cfg_inp_table">
        <tbody id="cfg_tab_body">
          <tr>
            <td class="input">
              <input type="text" class="smallbox">
              <label class="biglabel"> → </label>
              <input type="text" class="box">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button onclick='newCFGrow()' class="enterButton">+</button>
    <button id="cfg_enter" class="enterButton">Enter</button>
  </div>
  </body>
</html>
<script type="text/python" src="https://ammiewang.github.io/Automata/DNFAGen.py"></script>
<script type="text/python" src="https://ammiewang.github.io/Automata/PDACFGGen.py"></script>
